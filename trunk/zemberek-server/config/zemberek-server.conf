<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">

<busconfig>
 <policy user="root">
  <allow own="net.zemberek.erisim.dbus"/>
 </policy>
 
  <policy context="default">
    <allow send_interface="net.zemberek.erisim.dbus.IZemberek"/>
    <allow receive_interface="net.zemberek.erisim.dbus.IZemberek"
           receive_sender="net.zemberek.erisim.dbus"/>
  </policy>


 
</busconfig>
